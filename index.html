<html lang="en">
  <head>
    <title>Lottus Lotteries | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="assets/logo-clear.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript">
      window.addEventListener("load", function () {
        const form = document.getElementById("email-form");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          const data = new FormData(form);
          const action = e.target.action;
          fetch(action, {
            method: "POST",
            body: data,
          }).then(() => {});
        });
      });
    </script>
  </head>
  <body>
    <div class="maintainence">
      <img id="logo" src="/assets/logo-justname-updated.png" alt="" />
      <div class="banner">
        <h2>Our Website is under maintainence</h2>
        <h2>Stay updated</h2>
      </div>
      <div class="email-form-container">
        <form
          method="POST"
          id="email-form"
          action="https://script.google.com/macros/s/AKfycbxg-DOE3lPf-SlPLEEptGMpH95qShr93sa-voPQzFVBAC14eN2dY8Uw9CcR4NobQ-sZWA/exec"
        >
          <input
            class="email-form-input"
            name="Email"
            type="email"
            placeholder="Email"
          />
          <button class="submit-btn" type="submit">Enter</button>
        </form>
      </div>
    </div>
  </body>
</html>
